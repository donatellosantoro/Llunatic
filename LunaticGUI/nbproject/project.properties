app.icon=branding/core/core.jar/org/netbeans/core/startup/frame48.gif
app.name=${branding.token}
app.title=Llunatic
app.conf=lunatic.conf
auxiliary.org-netbeans-modules-apisupport-installer.license-type=no
auxiliary.org-netbeans-modules-apisupport-installer.os-linux=true
auxiliary.org-netbeans-modules-apisupport-installer.os-macosx=true
auxiliary.org-netbeans-modules-apisupport-installer.os-solaris=false
auxiliary.org-netbeans-modules-apisupport-installer.os-windows=true
auxiliary.org-netbeans-modules-apisupport-installer.pack200-enabled=false
modules=\
    ${project.it.unibas.lunatic.gui}:\
    ${project.it.unibas.lunatic.libs}:\
    ${project.it.unibas.lunatic}:\
    ${project.it.unibas.lunatic.res}
project.it.unibas.lunatic=commons
project.it.unibas.lunatic.gui=gui
project.it.unibas.lunatic.libs=wrapper
project.it.unibas.lunatic.res=res
run.args.extra=\
--locale en_US \
-J-Dplugin.manager.check.interval=EVERY_DAY \
-J-Dorg.netbeans.core.multiview.level=SEVERE \
-J-Dit.unibas.lunatic.level=SEVERE \
-J-Dorg.apache.commons.jcs.level=SEVERE  
